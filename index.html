<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="adora-goodenough-BY3YhaxZ3NM-unsplash.jpg">
        </div>
        <div class="right-section">
            <div class="info">
                <p> This page is everything you've dreamt of. Sign up now to get started if you haven't already!</p>
                <p>You know you want to!</p>
            </div>
            <div class="form">
                <form action="#">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" placeholder="your name...obviously" name="first_name">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" placeholder="your last name..." name="first_name">
                    <label for="user_email">Email Address:</label>
                    <input type="email" id="user_email" name="email" placeholder="you@example.com">
                    <label for="user_password">Password:</label>
                    <input type="password" id="user_password" name="password" placeholder="create a password with at least 8 characters">
                </form>
                <div class="submit-cont">
                    <button type="submit">create an account</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
